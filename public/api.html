<script>
    var url = window.location.href.replace("/public/api.html","/public/index.php/api");

    $("#doApiUrl").val(url);

    $("#ApiUrl").val(url);

    var baseData = "";

    function getBase64() {
        var file = document.getElementById('imgfile').files[0];
        if(!/image\/\w+/.test(file.type)){
            alert("文件类型错误，必须为图片！");
            return false;
        }
        r = new FileReader();
        r.onload = function(){
            baseData = r.result;
        }
        r.readAsDataURL(file);    //Base64
    }

    function doTest() {
        if (baseData == ""){
            alert("请选择图片！");
            return;
        }
        var key = $("#key").val();

        if (key == ""){
            alert("请输入通讯密钥！");
            return;
        }

        $("#outPut").val("");

        $('.bs-example-modal-lg').modal('show');

        $("#outPut").val($("#outPut").val()+"开始测试Api接口...\n");
        $("#outPut").val($("#outPut").val()+"请求接口："+url+"\n");

        $("#outPut").val($("#outPut").val()+"通讯密钥："+key+"\n\n");

        $("#outPut").val($("#outPut").val()+"读入图片成功，转换成Base64编码(此处为前50位,后面的省略)：\n");
        $("#outPut").val($("#outPut").val()+baseData.substr(0,50)+"\n\n");


        var tmp = baseData.split(",");
        $("#outPut").val($("#outPut").val()+"剔除格式信息后进行utf8编码(此处为前50位,后面的省略)：\n"+encodeURIComponent(tmp[1]).substr(0,50)+"\n\n");

        $("#outPut").val($("#outPut").val()+"组合后Post参数(imgBase64为前50位,后面的省略)：\n");

        $("#outPut").val($("#outPut").val()+"key="+key+"&imgBase64="+encodeURIComponent(tmp[1]).substr(0,50)+"\n\n");


        $("#outPut").val($("#outPut").val()+"发起Post请求...\n");

        $.post(url,"key="+key+"&imgBase64="+encodeURIComponent(tmp[1]),function (data) {
            $("#outPut").val($("#outPut").val()+"请求返回：\n");
            $("#outPut").val($("#outPut").val()+JSON.stringify(data)+"\n");
            $("#outPut").val($("#outPut").val()+"返回错误代码为："+data.code+"（1为成功，2为失败）\n");
            $("#outPut").val($("#outPut").val()+"返回接口信息为："+data.msg+"（接口调用的详细信息）\n");
            $("#outPut").val($("#outPut").val()+"返回图片链接为："+data.img+"（成功返回图片链接，失败返回null）\n");

            $("#outPut").val($("#outPut").val()+"若配置onlyUrl为1，则请求返回(仅有img字段，成功返回图片链接，失败返回null)：\n");
            $("#outPut").val($("#outPut").val()+data.img+"\n");

        });
    }
</script>
